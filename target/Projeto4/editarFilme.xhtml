<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <link rel="apple-touch-icon" sizes="76x76" href="resources/img/apple-icon.png"/>
  <link rel="icon" type="image/png" href="resources/img/favicon.png"/>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Projeto 4 - VideoLocadora
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
  <!-- CSS Files -->
  <link href="resources/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
</h:head>
<h:body class="dark-edition">
  <div class="wrapper">
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
        <div class="container-fluid">
          <div class="navbar-wrapper" style="margin-top: -10px">
            <img src="resources/img/logo.png" style="width: 100%; margin-bottom: 10px"/>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h3 class="card-title">Editar Filme</h3>
                </div>
                <div class="card-body">
                  <h:form id="form">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">TÍTULO</label>
                          <h:inputText type="text" value="#{filmeMap.titulo}" class="form-control" required="true"/>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">DESCRIÇÃO</label>
                          <h:inputText type="text" value="#{filmeMap.descricao}" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">ANO DE LANÇAMENTO</label>
                          <h:inputText type="text" value="#{filmeMap.anoLancamento}" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">TEMPO MÁXIMO DE LOCAÇÃO (dias)</label>
                          <h:inputText type="number" value="#{filmeMap.duracaoAluguel}" class="form-control" required="true"/>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">PREÇO DE LOCAÇÃO (R$)</label>
                          <h:inputText value="#{filmeMap.custoAluguel}" class="form-control" required="true"/>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">PREÇO DE REPOSIÇÃO (R$)</label>
                          <h:inputText value="#{filmeMap.precoReposicao}" class="form-control"  required="true"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">DURAÇÃO DO FILME (minutos)</label>
                          <h:inputText value="#{filmeMap.duracao}" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">CLASSIFICAÇÃO</label>
                          <h:selectOneMenu value = "#{filmeMap.classificacao}" class="bg-dark text-center form-control">
                            <f:selectItem itemValue = "G" itemLabel = "G" />
                            <f:selectItem itemValue = "PG" itemLabel = "PG" />
                            <f:selectItem itemValue = "PG-13" itemLabel = "PG-13" />
                            <f:selectItem itemValue = "R" itemLabel = "R" />
                            <f:selectItem itemValue = "NC-17" itemLabel = "NC-17" />
                          </h:selectOneMenu>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">CONTEÚDO ESPECIAL</label>
                          <h:selectManyCheckbox value = "#{filmeMap.conteudoEspecial}" class="form-control">
                            <f:selectItem itemValue = "Trailers" itemLabel = " Trailers" />
                            <f:selectItem itemValue = "Commentaries" itemLabel = " Comentários" />
                            <f:selectItem itemValue = "Deleted Scenes" itemLabel = " Cenas Deletadas" />
                            <f:selectItem itemValue = "Behind the Scenes" itemLabel = " Por trás das cenas" />
                          </h:selectManyCheckbox>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group" style="display: flex">
                          <div class="col-sm-3">
                            <h:commandButton value="Atualizar" action="#{filmeBean.atualizar(filmeMap)}" class="btn btn-primary" />
                          </div>
                          <div class="col-sm-3">
                            <h:button outcome="filmes.xhtml" type="button" class="btn btn-danger" value="Cancelar"></h:button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </h:form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</h:body>
</HTML>
